<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>WCB Cafe - CONTACT</title>
<meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
<!--CSS-->
<link rel="icon" type="images/png" href="images/favicon.png">
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="contact" class="big-bg">
<header class="page-header wrapper">
    <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBCafe ホーム"></a></h1>
    <nav>
        <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="wrapper">
    <h2 class="page-title">Contact</h2>
    <form action="#">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="your-name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="your-email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="your-message"></textarea>
        </div>
        <input type="submit" class="button" value="Send">
    </form>
</div>
</div>

<section id="location">
    <div class="wrapper">
        <div class="location-info">
            <h3 class="sub-title">カフェ 駅前店</h3>
            <p>住所：〒XXX-XXXX<br>
                東京都千代田区丸の内１丁目 <br>
                アクセス：JRXXX駅東口より徒歩X分
            </p>
        </div>
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.8255529386674!2d139.76472153596123!3d35.68129717589005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1687054039133!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>

<section id="sns">
    <div class="wrapper">
        <div class="sns-box">
            <h3 class="sub-title">Facebook</h3>
            <iframe src="index.html" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        </div>

        <div class="sns-box">
            <h3 class="sub-title">Twitter</h3>
            <a class="twitter-timeline" data-height="315" href="index.html">index.html</a> <script async src="index.html" charset="utf-8"></script>
        </div>

        <div class="sns-box">
            <h3 class="sub-title">Youtube</h3>
            <iframe width="560" height="315" src="index.html" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div><!-- /.wrapper -->
</section><!-- /#sns -->

<footer>
    <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
    </div>
</footer>


</body>
</html>
